<!DOCTYPE html>
<html>
<head>
    <title>工厂放置</title>

    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>

    <link href="css/main.css" type="text/css" rel="stylesheet"/>

<!--    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>-->

    <link rel="shortcut icon" href="favicon.png"/>

</head>
<body>
<div class="main" id="main">
    <div id="gameArea">
        <div class="loadingBg" id="initialLoaderBg"></div>
        <div class="loading" id="initialLoader" style="width:500px;">
            <center>
                <img src="img/loader.gif" class="icon"/><br/>
                <span class="message" id="loadingMessage">加载中... 请稍侯...</span>
            </center>
        </div>
        <script type="text/javascript">
            var GAME_LOADED = false;
            document.getElementById("initialLoader").style.left = (window.innerWidth / 2 - 250) + "px";

            // Setup custom error handler to detect loading errors
            var oldErrorHandler = window.onerror;
            window.onerror = function (msg, url, lineNo, columnNo, error) {
                GAME_LOADED = true;
                document.getElementById("loadingMessage").innerHTML = "<b class='red'>加载游戏出错</b><br /> 请尝试刷新，如果问题依然存在，请联系开发者: <br />" +
                "<br />" +
                "<textarea style='width:470px; height:65px; color:white; background-color:black;'>" +
                "" + msg + "\n" +
                "" + url + "\n" +
                "line:" + lineNo + " col: " + columnNo + "\n" +
                "</textarea>";
            };

            setTimeout(function () {
                if (!GAME_LOADED) {
                    document.getElementById("loadingMessage").innerHTML = "游戏加载的时间似乎比正常情况要长 <br /> " +
                    "请尝试: <br /> " +
                    "* 刷新页面。 <br /> " +
                    "* 检查互联网连接和速度。 <br /> " +
                    "* 确保你没有使用古老的浏览器。<br />" +
                    "* 检查开发人员控制台以查看是否存在错误并向开发人员报告。";
                }
            }, 30000);

        </script>
        <script src="app.js"></script>
    </div>
</div>
